name: Deploy CC Portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ── Job 1: Build frontend on GitHub-hosted runner, deploy to Linux EC2 ──
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: acdb-api/frontend
        run: |
          npm ci
          npm run build
          echo "Frontend built: $(find dist -type f | wc -l) files"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -T 30 -H ${{ secrets.EC2_LINUX_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy frontend to Linux EC2
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_LINUX_HOST }} "sudo rm -rf /opt/cc-portal/frontend/*"
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            acdb-api/frontend/dist/ \
            ubuntu@${{ secrets.EC2_LINUX_HOST }}:/tmp/cc-frontend/
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_LINUX_HOST }} \
            "sudo cp -r /tmp/cc-frontend/* /opt/cc-portal/frontend/ && sudo chown -R root:root /opt/cc-portal/frontend/ && rm -rf /tmp/cc-frontend"
          echo "Frontend deployed to Linux EC2"

      - name: Verify frontend
        run: |
          sleep 2
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://cc.1pwrafrica.com/)
          echo "Frontend HTTP status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "WARNING: Frontend returned $STATUS"
            exit 1
          fi

  # ── Job 2: Deploy backend to Linux EC2 (replaces Windows self-hosted runner) ──
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -T 30 -H ${{ secrets.EC2_LINUX_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy backend to Linux EC2
        run: |
          # Sync Python backend files (exclude frontend, venv, caches, db files)
          rsync -avz --delete \
            --exclude='frontend/' \
            --exclude='venv/' \
            --exclude='__pycache__/' \
            --exclude='.mypy_cache/' \
            --exclude='node_modules/' \
            --exclude='.env' \
            --exclude='*.accdb' \
            --exclude='cc_auth.db' \
            --exclude='*.pyc' \
            --exclude='*.ldb' \
            -e "ssh -i ~/.ssh/deploy_key" \
            acdb-api/ \
            ubuntu@${{ secrets.EC2_LINUX_HOST }}:/tmp/cc-backend/

          # Move to final location and set permissions
          ssh -i ~/.ssh/deploy_key ubuntu@${{ secrets.EC2_LINUX_HOST }} << 'DEPLOY_SCRIPT'
            sudo rsync -a /tmp/cc-backend/ /opt/cc-portal/backend/
            sudo chown -R cc_api:cc_api /opt/cc-portal/backend/
            rm -rf /tmp/cc-backend

            # Install Python dependencies if requirements changed
            cd /opt/cc-portal/backend
            if [ -f venv/bin/pip ]; then
              sudo -u cc_api venv/bin/pip install -r requirements.txt --quiet 2>/dev/null
            fi

            # Restart the API service
            sudo systemctl restart 1pdb-api
            echo "Backend deployed and service restarted"
          DEPLOY_SCRIPT

      - name: Health check
        run: |
          echo "Waiting for service to start..."
          sleep 8
          for i in 1 2 3; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://cc.1pwrafrica.com/api/health)
            echo "Health check attempt $i: HTTP $STATUS"
            if [ "$STATUS" = "200" ]; then
              # Fetch and display health details
              curl -s https://cc.1pwrafrica.com/api/health | python3 -m json.tool
              exit 0
            fi
            sleep 5
          done
          echo "WARNING: Health check failed after 3 attempts"
          exit 1
